<html>
    <script>
        
        console.log(1) 
        console.log(1.2) 

        // No java script - Float e Numerico = Numerico
        console.log(typeof 1)    // Number
        console.log(typeof 1.2)  // Number ( não existe float no JS )

        // Numeros já pre-programados no java script
        console.log(Math.PI)
        console.log(Math.cos(200))
        console.log(Math.min(100,20,30,21))
        console.log(Math.log10(100))
        console.log(Math.round(10,20,30,50))

        // Evite formatação
        console.log(10000) // 10.000,00

    </script>
</html>
