<html>
<script>
    // Array Ou vetor : Armazena varios valores dentro de um conjunto 
    // Podem ser do tipo:  Nativo, objetos ou array dentro de array
    // sintaxe : const clientes =[]

  // com numeros  
  console.log([1,2,3])
  // com numeros e textos
  console.log([1, "A", "B"])
  // com um objeto complexo
  console.log([1, "A", {nome: "Cezar", sobrenome:"Cardoso"}])

  // inserindo os dados em variaveis
  const numero = [4,5,6]
  const numLetra = [4,"c", "Z"]
  const complexo = [1, "A" , {nome: "Augusto", idade: "23"}]

  // exibindo todos os dados
  console.log(numero)
  console.log(numLetra)
  console.log(complexo)

  // acessando os dados
  console.log(numero[2])
  console.log(numLetra[1])
  console.log(complexo[2])
</script>

</html>
