<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuições</title>
</head>
<body>
    <script>
        // Contadores ou Acumuladores...
        //num++ / num-- : (Com incremento a direita, é retornado primeiro o valor da variavel depois é incrementado)
        //++num / --num : ()

        // "Usando os incrementos num++ / num--"
        let num1 = 0
        console.log("Usando os incrementos num++ / num--")
        console.log("num1 incial:", num1)
        num1 = num1 + 1  // 0+1 
        console.log("num1 incremento normal:", num1)
        num1++ // 1+1  (faz o mesmo que o de cima)
        console.log("num1 incremento com ++ :", num1)
        num1-- // 2-1  (faz o mesmo que o de cima,porem subtraindo)
        console.log("num1 decremento com -- :", num1)

        //explicando as atribuições
         let num2 = 0
            console.log("explicando as atribuições num++ / num--")
            console.log("num2", num2++) // 0+1 retorna = 0 : Retonar o valor da variavel, só depois atribui (++);
            console.log("num2", num2++) // 1+1 retorna = 1 : Retonar o valor da variavel, só depois atribui (++);
            console.log("num2", num2++) // 1+1 retorna = 2 : Retonar o valor da variavel, só depois atribui (++);
            console.log("num2", num2++) // 1+1 retorna = 3 : Retonar o valor da variavel, só depois atribui (++);
            console.log("num2", num2++) // 1+1 retorna = 4 : Retonar o valor da variavel, só depois atribui (++);
            console.log("num2", num2++) // 1+1 retorna = 5 : Retonar o valor da variavel, só depois atribui (++);


        // "Usando os incrementos ++num / --num"
        let num3 = 0
            console.log("explicando as atribuições ++num / num--")
            console.log("num3", ++num3) // 0+1 retorna = 1 : Atribui primeiro(++),logo depois mostra o resultado da varivale;
            console.log("num3", ++num3) // 0+1 retorna = 2 : Atribui primeiro(++),logo depois mostra o resultado da varivale;
            console.log("num3", ++num3) // 0+1 retorna = 3 : Atribui primeiro(++),logo depois mostra o resultado da varivale;
            console.log("num3", ++num3) // 0+1 retorna = 4 : Atribui primeiro(++),logo depois mostra o resultado da varivale;
            console.log("num3", ++num3) // 0+1 retorna = 5 : Atribui primeiro(++),logo depois mostra o resultado da varivale;
            console.log("num3", ++num3) // 0+1 retorna = 6 : Atribui primeiro(++),logo depois mostra o resultado da varivale;

    </script>
</body>
</html>
