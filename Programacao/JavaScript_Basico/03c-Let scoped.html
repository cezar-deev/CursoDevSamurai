<html>
<script>
    // Escopo pode ser : um estrutura de if, repetição ou função;
    // Com Let : Se estiver no escopo Global, estará acessivel globalmente igual ao var;
    // Com Let : Se estiver no escopo local, só estará acessivel localemnte;
    // 
    let x = 10  // Esta em escopo Global
    console.log("x", x)

    { // Em um escopo local qualquer
        console.log("x", x)
        x = 20

        let y = 30
    }

    console.log("x", x)
    console.log("y", y)

</script>

</html>
