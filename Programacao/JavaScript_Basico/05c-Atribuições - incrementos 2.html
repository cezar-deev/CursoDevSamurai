<body>
    <script>
        // contadores : quando o incremento for >1, podemos usar da seguinte forma 

        let num1 = 10
        let num2 = 10
        let num3 = 10
        let num4 = 10
        
        num1 += 2 // num = num + 2
        num2 -= 2 // num = num - 2
        num3 *= 2 // num = num * 2
        num4 /= 2 // num = num / 2

        console.log(num1) // 12
        console.log(num2) // 8
        console.log(num3) // 20
        console.log(num4) // 5

             
    </script>
</body>
