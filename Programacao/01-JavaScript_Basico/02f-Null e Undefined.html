<html>
<script>
    // Null : Ausencia da valor ou dados;
    // Undefined : Quando o JS não consegue identificar o tipo; 
    // Null é diferente de undefined;

    

    console.log(null)         // Ausencia de valor
    console.log(undefined)    // Indefinido
    console.log(typeof null)  // 

    // Null é diferente de undefined
    console.log(null === undefined) // false
    console.log(null == undefined)  // true ( O JS esta igualando automaticamente)


</script>

</html>
