 <html>
 <meta charset="UTF-8" />
    <script>
    //Arguments(Argumentos) - É um Objeto especial do JavaScript, que retorna todos os objetos da função
    //O retorno é como se fosse uma arrays
        

        function sum() {
            let res = 0
            for (const n of arguments)
            res += n

            return res
        }

        console.log(sum(1,2,3,4,5,6,7,8,9))

    </script>
</html>
